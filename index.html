<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classic Pong Solo</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    z-index: 1000;
  }

  #gameContainer {
    display: none;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #gameArea {
    position: relative;
    width: 600px;
    height: 400px;
    border: 2px solid #fff;
    background: #000;
    overflow: hidden;
    margin-top: 20px;
  }

  .paddle {
    width: 10px;
    height: 80px;
    background: #fff;
    position: absolute;
    left: 10px;
  }

  #ball {
    width: 15px;
    height: 15px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
  }

  #score {
    margin-top: 15px;
    font-size: 22px;
  }

  #mobileControls {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }

  #mobileControls button {
    font-size: 24px;
    padding: 12px 25px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    background: #fff;
    color: #000;
  }

  @media (max-width: 768px) {
    #mobileControls { display: block; }
    #gameArea { width: 90%; height: 50vw; max-height: 400px; }
  }
</style>
</head>
<body>
<div id="loadingScreen">Loading...</div>
<div id="gameContainer">
  <h1>Classic Pong Solo</h1>
  <div id="gameArea">
    <div id="paddle" class="paddle"></div>
    <div id="ball"></div>
  </div>
  <div id="score">Score: 0</div>
  <div id="mobileControls">
    <button id="upBtn">⬆️</button>
    <button id="downBtn">⬇️</button>
  </div>
</div>

<script>
const loadingScreen = document.getElementById("loadingScreen");
const gameContainer = document.getElementById("gameContainer");

setTimeout(() => {
  loadingScreen.style.display = "none";
  gameContainer.style.display = "block";
  startGame();
}, 2000);

function startGame() {
  const paddle = document.getElementById("paddle");
  const ball = document.getElementById("ball");
  const gameArea = document.getElementById("gameArea");
  const scoreDisplay = document.getElementById("score");

  const paddleHeight = 80;
  const paddleWidth = 10;
  const ballSize = 15;
  const gameWidth = gameArea.clientWidth;
  const gameHeight = gameArea.clientHeight;

  let paddleY = 160;
  let ballX = 292;
  let ballY = 192;
  let ballSpeedX = 4;
  let ballSpeedY = 3;
  let score = 0;
  let paddleSpeed = 5;
  let upPressed = false;
  let downPressed = false;

  document.addEventListener("keydown", (e) => {
    if(e.key === "ArrowUp") upPressed = true;
    if(e.key === "ArrowDown") downPressed = true;
  });
  document.addEventListener("keyup", (e) => {
    if(e.key === "ArrowUp") upPressed = false;
    if(e.key === "ArrowDown") downPressed = false;
  });

  const upBtn = document.getElementById("upBtn");
  const downBtn = document.getElementById("downBtn");

  upBtn.addEventListener("touchstart", () => upPressed = true);
  upBtn.addEventListener("touchend", () => upPressed = false);
  downBtn.addEventListener("touchstart", () => downPressed = true);
  downBtn.addEventListener("touchend", () => downPressed = false);

  function gameLoop() {
    if(upPressed) paddleY -= paddleSpeed;
    if(downPressed) paddleY += paddleSpeed;
    paddleY = Math.max(0, Math.min(paddleY, gameHeight - paddleHeight));
    paddle.style.top = paddleY + "px";

    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if(ballY <= 0) { ballY = 0; ballSpeedY *= -1; }
    if(ballY >= gameHeight - ballSize) { ballY = gameHeight - ballSize; ballSpeedY *= -1; }

    if(ballX <= paddleWidth && ballY + ballSize >= paddleY && ballY <= paddleY + paddleHeight) {
      ballX = paddleWidth;
      ballSpeedX *= -1;
      score++;
      scoreDisplay.textContent = "Score: " + score;
    }

    if(ballX >= gameWidth - ballSize) { ballX = gameWidth - ballSize; ballSpeedX *= -1; }

    ball.style.left = ballX + "px";
    ball.style.top = ballY + "px";

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
}
</script>
</body>
</html>
