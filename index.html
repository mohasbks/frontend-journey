<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الساعة ف إيدك كام؟يا عمو الساعة كام؟</title>
  <link rel="icon" href="https://fav.farm/🔥" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'Comic Neue', cursive, sans-serif;
      text-align: center;
      font-size: 10px;
      color: #fff;
    }
    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      user-select: none;
      direction: rtl;
      position: relative;
    }
    h1 {
      margin: 0 0 20px 0;
      font-weight: 700;
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      cursor: default;
    }
    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      padding: 2rem;
      position: relative;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }
    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }
    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transition: all 0.05s cubic-bezier(0.4, 2.3, 0.3, 1);
      transform: rotate(90deg);
      border-radius: 3px;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
    #audioControl {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #018DED;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>الساعة ف إيدك كام يا عمو الساعة كام؟</h1>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <button id="audioControl">تشغيل الصوت</button>
  <audio id="audio" src="https://serv100.albumaty.com/dl/mem/mnw3at/albums/kids-so/05_-_Ya_Amo_Elsa3a_Kam.mp3" loop></audio>
  <script>
    const hourHand = document.querySelector('.hour-hand')
    const minHand = document.querySelector('.min-hand')
    const secondHand = document.querySelector('.second-hand')
    function setTime() {
      const now = new Date()
      const seconds = now.getSeconds()
      const minutes = now.getMinutes()
      const hours = now.getHours()
      const secondsDegrees = ((seconds / 60) * 360) + 90
      const minutesDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90
      const hoursDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`
      minHand.style.transform = `rotate(${minutesDegrees}deg)`
      hourHand.style.transform = `rotate(${hoursDegrees}deg)`
    }
    setInterval(setTime, 1000)
    setTime()

    const audio = document.getElementById('audio')
    const audioControl = document.getElementById('audioControl')

    audioControl.addEventListener('click', () => {
      if(audio.paused){
        audio.currentTime = 40
        audio.play()
        audioControl.textContent = 'إيقاف الصوت'
      } else {
        audio.pause()
        audioControl.textContent = 'تشغيل الصوت'
      }
    })
  </script>
</body>
</html>
